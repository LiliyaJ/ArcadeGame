<body>
    <h1>Arcade Game</h1>
    <p>You have<span class="points"> 3</span> lives</p>
    <div class="gems">
        <div class="box-img">
            <img src="images/Gem Green.png">
        </div>
        <div class="box-digit greenGem">
            <span>0</span>
        </div>
        <div class="box-img">
            <img src="images/Gem Orange.png">
        </div>
        <div class="box-digit orangeGem">
            <span>0</span>
        </div>
        <div class="box-img">
